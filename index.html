<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> slider</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="stylesheet" href="./css/main.min.css" />
</head>

<body>

  <div class="container">
    <div class="slider">
      <div class="item">
        <img src="./img/img1.jpg" alt="Первый слайд">
        <div class="item__slidetext">1.</div>
      </div>

      <div class="item">
        <img src="./img/img2.jpg" alt="Второй слайд">
        <div class="item__slidetext">2</div>
      </div>

      <div class="item">
        <img src="./img/img3.jpg" alt="Третий слайд">
        <div class="item__slidetext">3</div>
      </div>
      <div class="item">
        <img src="./img/img4.jpg" alt="Третий слайд">
        <div class="item__slidetext">4</div>
      </div>
      <div class="item">
        <img src="./img/img5.jpg" alt="Третий слайд">
        <div class="item__slidetext">5</div>
      </div>
      <div class="item">
        <img src="./img/img6.jpg" alt="Третий слайд">
        <div class="item__slidetext">6</div>
      </div>
      <div class="item">
        <img src="./img/img7.jpg" alt="Третий слайд">
        <div class="item__slidetext">7</div>
      </div>
      <div class="item">
        <img src="./img/img8.jpg" alt="Третий слайд">
        <div class="item__slidetext">8</div>
      </div>

      <a class="prev" onclick="minusSlide()">&#10094;</a>
      <a class="next" onclick="plusSlide()">&#10095;</a>
    </div>

    <!-- <div class="slider-dots">
      <span class="slider-dots__item" onclick="currentSlide(1)"></span>
      <span class="slider-dots__item" onclick="currentSlide(2)"></span>
      <span class="slider-dots__item" onclick="currentSlide(3)"></span>
    </div> -->
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
